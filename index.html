<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
        <h1>Coding Quiz Challenge</h1>
    </header>

    <div class="row" id="gameIntro">
        <div class="col-sm-12">
            <div class="card">
                <div class="cardHeader">
                    <h4>How To Play</h4>
                </div>
                <div class="card-body">
                    <p>Try to answer the following questions withing the alloted time. Incorrect answers will cost you 10 seconds. 
                        Your score is your remaining time, so fast and accurate is best.</p>
                </div>
                <div class="card-button">
                    <button id="startQuiz" class="btn">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="gameData">
        <div class="col-sm-8" id="gameShow">
            <div class="card">
                <div class="cardHeader" id="questionGoesHere">
                    <h4>Question Goes Here</h4>
                </div>
                <div class="card-body" id="questionZone">
                </div>
                <div class="card-footer" id="resultsBox">
                    <h4 id="resultText">Results go here.</h4>
                </div>
            </div>
        </div>
        <div class="col-sm-4" id="scoreBox">
            <div class="card">
                <div class="cardHeader">
                    <h4>Time Remaining</h4>
                </div>
                <div class="card-body">
                    <span id="timeLeft">75</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Footer stuff goes here
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
